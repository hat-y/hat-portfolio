<app-header></app-header>

<!-- Overlay para ventanas maximizadas -->
<div class="window-overlay"
     *ngIf="showOverlay()"
     [style.z-index]="500"
     [style.pointer-events]="'none'">
</div>

<!-- Mostrar ventanas segÃºn estado open y minimized -->
<app-window
  windowId="terminal"
  title="Terminal - hat ~"
  [windowTop]="getWindowPosition('terminal').top"
  [windowLeft]="getWindowPosition('terminal').left"
  [windowWidth]="getWindowPosition('terminal').width"
  [windowHeight]="getWindowPosition('terminal').height"
  [windowZIndex]="getZIndex('terminal')"
  [maximized]="isTabMaximized('terminal')"
  [visible]="isTabVisible('terminal')"
  (minimize)="navigationService.toggleMinimize('terminal')"
  (maximize)="navigationService.maximizeTab('terminal')"
  (close)="navigationService.closeTab('terminal')"
  (focus)="navigationService.setActiveTab('terminal')">
  <app-terminal></app-terminal>
</app-window>
