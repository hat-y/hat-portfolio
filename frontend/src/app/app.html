<app-header></app-header>

<!-- Overlay para ventanas maximizadas -->
<div class="window-overlay"
     *ngIf="showOverlay()"
     [style.z-index]="500"
     [style.pointer-events]="'none'">
</div>

<!-- Mostrar ventanas segÃºn estado open y minimized -->
<app-terminal
  [style.display]="isTabVisible('terminal') ? 'block' : 'none'"
  [attr.data-maximized]="isTabMaximized('terminal')"
  [class.active-border]="shouldShowActiveBorder('terminal')"
  [windowTop]="getWindowPosition('terminal').top"
  [windowLeft]="getWindowPosition('terminal').left"
  [windowWidth]="getWindowPosition('terminal').width"
  [windowHeight]="getWindowPosition('terminal').height"
  [windowZIndex]="getZIndex('terminal')">
</app-terminal>
