<main class="contact-content">
    @if (loading()) {
      <div class="loading-state" role="status" aria-live="polite">
        <p>Loading contact info...</p>
      </div>
    } @else if (profile()) {
      <header>
        <h2>Let's Connect!</h2>
      </header>

      <section class="contact-methods" aria-label="Contact information">
        <a [href]="'mailto:' + profile()!.contact.email"
           class="contact-item"
           aria-label="Send email to {{ profile()!.contact.email }}">
          <span class="contact-icon" aria-hidden="true">ðŸ“§</span>
          <span class="contact-label">EMAIL</span>
          <span class="contact-value">{{ profile()!.contact.email }}</span>
        </a>

        <a [href]="profile()!.contact.linkedin"
           target="_blank"
           rel="noopener noreferrer"
           class="contact-item"
           aria-label="Visit LinkedIn profile">
          <span class="contact-icon" aria-hidden="true">ðŸ’¼</span>
          <span class="contact-label">LINKEDIN</span>
          <span class="contact-value">{{ profile()!.contact.linkedin.replace('https://', '') }}</span>
        </a>

        <a [href]="profile()!.contact.github"
           target="_blank"
           rel="noopener noreferrer"
           class="contact-item"
           aria-label="Visit GitHub profile">
          <span class="contact-icon" aria-hidden="true">ðŸ’»</span>
          <span class="contact-label">GITHUB</span>
          <span class="contact-value">{{ profile()!.contact.github.replace('https://', '') }}</span>
        </a>
      </section>

      <footer class="cv-section">
        <button class="download-cv-btn"
                (click)="downloadCV()"
                aria-label="Download curriculum vitae">
          <span aria-hidden="true">ðŸ“„</span>
          <span>Download CV</span>
        </button>
      </footer>
    }
</main>
