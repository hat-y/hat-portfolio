<div class="projects-window" [class.is-maximized]="isMaximized" [ngStyle]="{'top': windowTop, 'left': windowLeft, 'width': windowWidth, 'height': windowHeight, 'z-index': windowZIndex}" (click)="navigationService.setActiveTab('projects')">
  <div class="projects-header">
    <div class="title-bar">
      <span class="window-title">üìÅ Projects</span>
      <div class="window-controls">
        <button class="minimize-btn" (click)="minimizeWindow(); $event.stopPropagation()" title="Minimize">_</button>
        <button class="maximize-btn" (click)="maximizeWindow(); $event.stopPropagation()" title="Maximize">‚ñ°</button>
        <button class="close-btn" (click)="closeWindow(); $event.stopPropagation()" title="Close">√ó</button>
      </div>
    </div>
  </div>
  
  <div class="projects-content">
    <div class="projects-grid">
      @for (project of projects; track project.name) {
        <div class="project-card">
          <div class="project-icon">üíº</div>
          <h3 class="project-name">{{ project.name }}</h3>
          <p class="project-description">{{ project.description }}</p>
          <div class="project-tech">
            @for (tech of project.tech; track tech) {
              <span class="tech-tag">{{ tech }}</span>
            }
          </div>
          <div class="project-links">
            <a [href]="project.github" target="_blank" class="project-link">GitHub</a>
            <a [href]="project.demo" target="_blank" class="project-link">Demo</a>
          </div>
        </div>
      }
    </div>
  </div>
</div>
